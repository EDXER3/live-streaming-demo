<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>client to view streaming</title>
	</head>
<body>
	<h1> view streaming </h1>
	
	<img id="streaming">
	<script src="/socket.io/socket.io.js"></script>
	<script>
		(function diplay_streaming(d, io){
			'use strict'
			var io = io(),
				live_streaming = d.querySelector('#live_streaming')
			io.on('play stream', function (image){
				d.querySelector('#streaming').src = image
				
			})
			diplay_streaming(d, io)
		})(document, io)
		
	</script>
</body>
	
</html>
