<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>client to view streaming</title>
	</head>
<body>
	<h1> view streaming </h1>
	<!--<video id="live_streaming" controls="true" autoplay></video><br>-->
	<img id="streaming" <!--width="780" height="440"-->>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		(function (d, io){
			'use strict'
			
			var io = io(),
				live_streaming = d.querySelector('#live_streaming')
			
			io.on('play stream', function (image){
				d.querySelector('#streaming').src = image
				d.querySelector('#live_streaming').src = image
				//d.querySelector('#live_streaming').src = image
			})
			
		})(document, io)
		
	</script>
</body>
	
</html>
